language: ruby
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database "dockerhub2ci_test";' -U postgres
script:
- bundle exec rake db:schema:load
- bundle exec rake db:test:prepare
- bundle exec rake
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
  - rake db:migrate
